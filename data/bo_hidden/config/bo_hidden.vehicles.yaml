- id: turret
  desc: 'A robot with a rotating turrent'
  dynamics: 
      id: example_custom_dynamics
      desc: 'A dynamics with 2 joints.'
      code: 
      - bo_hidden.Turret
      - max_linear_velocity: [0.2,0.2]
        max_angular_velocity: 0.2
        max_turret_velocity: 0.1
  sensors:
      - pose: [0,0,0]
        joint: 1
        sensor:         
            id: cam180
            desc: A camera with 180fov.
            code: 
              - vehicles.sensors.PhotoreceptorsUniform
              - num_sensels: 180
                fov_deg:     180                
  radius: 0.5